version: "3"
services:
  varnish:
    container_name: varnish
    build:
      context: ./docker/varnish/
    ports:
      - 6081:6081

  redis:
    container_name: redis
    command: redis-server --appendonly no --maxmemory-policy allkeys-lru --maxmemory 500mb --loglevel verbose
    restart: always
    image: redis:latest
    hostname: redis.magento2.docker
    ports:
      - 127.0.0.1:6379:6379

  elastic:
    container_name: elastic
    build:
      context: ./docker/elasticsearch
    ulimits:
      nproc: 65535
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ports:
      - 9200:9200

  nginx:
    container_name: nginx
    build:
      context: ./docker/nginx/
    working_dir: /etc/nginx
    ports:
      # {internal_in_docker}:{external_from_browser}
      - 80:80
      - 443:443
      - 8001:8001
    volumes:
      - ./magento:/var/www/magento
    env_file:
      - ./.env

  magento:
    container_name: magento
    hostname: fpm.magento2.docker
    build:
      context: ./docker/php-fpm/
    image: meanbee/magento2-php:7.2-fpm
    volumes:
      - ./magento:/var/www/magento
      - ./docker/volume/.composer:/var/www/.composer
    extra_hosts:
      - "${DOMAIN_NAME}:${LOCAL_HOST_IP}"
    env_file:
      - ./composer.env
      - ./.env
      - ./config.env
    environment:
      - XDEBUG_CONFIG=idekey=PHPSTORM
      - PHP_IDE_CONFIG=serverName=magento2.docker
      - PHP_APC_ENABLED=0
      - PHP_OPCACHE_ENABLE=0
      - PHP_XDEBUG_ENABLE=1

  mysql:
    container_name: mysql
    image: mariadb:10
    build:
      context: ./docker/mysql
    ports:
      - 3306:3306
    volumes:
      - ./docker/volume/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TERM=meh

  magento_cli:
    container_name: magento_cli
    build:
      context: ./docker/php-cli/
    hostname: cli.magento2.docker
    image: meanbee/magento2-php:7.2-cli
    volumes:
      - ./docker/volume/.composer/cache:/root/.composer/cache
      - ./magento:/var/www/magento
    env_file:
      - ./composer.env
      - ./.env

  magento_cron:
    container_name: magento_cron
    build:
      context: ./docker/php-cli/
    image: meanbee/magento2-php:7.2-cli
    hostname: magento2-cron.docker
    command: run-cron
    environment:
      - ENABLE_SENDMAIL=true
    volumes:
      - ./magento:/var/www/magento
    env_file:
      - ./composer.env
      - ./.env

  chrome:
    container_name: chrome
    image: selenium/standalone-chrome:3.141.59-titanium
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
    extra_hosts:
      - "${DOMAIN_NAME}:${LOCAL_HOST_IP}"

volumes:
  elasticsearch: